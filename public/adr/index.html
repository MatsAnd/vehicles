	<section id="content">
		<script type="text/x-handlebars-template" id="adrForm">
			<article id="documents">
				<h2>Dokumentasjon</h2>
				<div>

				<div id="addDocumentOverlay" class="dialog">
					<div id="addDocumentDialog">
						<form id="newDocument">
							<h3>Legg til dokumentasjon</h3>
							<div>
								<input type="file" name="newDocument[file]" />
							</div>
							<div id="documentTypeCheckboxGroup">
								{{#each documentControl.types}}
									<label>
										<input type="checkbox" value="{{id}}"
											name="newDocument[roles][][id]" />
										{{text}}
										{{#if missingRequired}}
										<span class="required"></span>
										{{/if}}
										{{#if comment}}
										<input type="text" name="newDocument[roles][][comment]" />
										{{/if}}
									</label>
								{{/each}}
								<div>
								* = Manglende dokumentasjon
								</div>
							</div>
							<div>
								<button id="addDocument">Legg til</button>
								<p>
								<a href="#documents">Avbryt</a>
								</p>
							</div>
						</form>
					</div>
				</div>

				<table>
					<tr>
						<th>Tilknyttede filer</th>
						<th>Dokumenttyper</th>
						<th>Offentlighetsstatus</th>
						<th>Dato</th>
						<th></th>
					</tr>
				{{#each documentControl.docs}}
				<tr>
					<td>{{filename}}</td>
					<td>{{documentType}}</td>
					<td>&nbsp</td>
					<td><a href="#" class="deleteDocument" data-index="{{@index}}">Slett</a></td>
				</tr>
				{{/each}}
				</table>
				<div>
					Følgende manglende påkrevende dokumenter mangler:
					<ul>
					{{#each documentControl.types}}
						{{#if missingRequired}}
						<li>{{text}}</li>
						{{/if}}
					{{/each}}
					</ul>
				</div>
				<a href="#documents/addDocumentOverlay">Legg til</a>

				</div>
			</article>
			<article id="technicalSpecification">
			<h2>Teknisk kontroll</h2>
			<div>
				<form id="technicalControlForm">
					{{#with technicalControl}}
					<h3>Identitetskontroll</h3>
						<div>
							<label>
							Dato for teknisk kontroll i hall
							<input type="date" name="technicalControl[controlDate]" value="{{controlDate}}" />
							</label>
						</div>
						{{#each questions}}
							<div>
								{{text}}
								<input type="hidden" name="technicalControl[checkList][{{@index}}][id]" value="{{id}}" />
								{{#check value}}
									<label>
										<input type="radio" name="technicalControl[checkList][{{@index}}][value]"
											value="yes">Ja
									</label>
									<label>
										<input type="radio" name="technicalControl[checkList][{{@index}}][value]"
											value="no">Nei
									</label>
									<label>
										<input type="radio" name="technicalControl[checkList][{{@index}}][value]"
											value="dontknow">Ikke vurdert
									</label>
								{{/check}}
							</div>
						{{/each}}
					<h3>Teknisk kontroll av kjøretøy</h3>
					<div>
						<label>
						Forrige tekniske kontroll (eks PKK) utført
							<input type="date" name="technicalControl[previousControlDate]" value="{{previousControlDate}}" />
						</label>
					</div>
					{{/with}}
				</form>
			</article>
			<article id="technicalInspection">
			<h2>Tekniske krav</h2>
			<div>
			<form>
			{{#each technicalRequirements.questions}}
				<div class="inspectionQuestion">
					<h3>{{heading}}</h3>
					<input type="hidden" name="technicalRequirements[questions][][id]" value="{{id}}" />
		            <select name="technicalRequirements[questions][][value]" required>
		              <option value>(Not selected)</option>
		              {{#select value}}
		                {{#each options}}
		                  <option value={{value}}>{{text}}</option>
		                {{/each}}
		              {{/select}}
		            </select>
			        {{#if comment}}
			            <button class="technicalControlEditComment">Redigere merknad</button>
			            <div>
				        There are comments: {{comment}}
				        There are remarks: {{remark}}
				        </div>
			        {{else}}
			            <button class="technicalControlAddComment">Legg til merknad</button>
			        {{/if}}
		            <div class="inspectionQuestionComment">
			            <div>
				            <label>Kommentar
					            <textarea name="technicalRequirements[questions][][comment]">{{comment}}</textarea>
			            	</label>
		   	            </div>
			            <div>
				            <label>Bemerkning
					            <textarea name="technicalRequirements[questions][][remark]">{{remark}}</textarea>
			            	</label>
		   	            </div>
		   	            <div>
				            <button class="technicalControlSaveComment">Lagre</button>
			            </div>
			        </div>
		        </div>
			{{/each}}

			</div>
			</form>

				</div>

					</div>
					<div>
						<label>
							Godkjenningsnummer:
						</label>
						<input type="text" name="technicalData[registrationNumber]" value="{{registrationNumber}}"/>
					</div>
					<div>
						<label>
							Serienummer:
						</label>
						<input type="text" name="technicalData[serialNumber]" value="{{serialNumber}}" />
					</div>
					<div>
						<label>
							Tankkode:
						</label>
						<select name="technicalData[tankCode]">
							{{#select tankCode}}
							<option value="C">C - komprimerte gasser</option>
							<option value="L">L - stoffer i flytende form</option>
							<option value="P">P - flytende gasser/oppløste gasser</option>
							<option value="R">R - nedkjølte flytende gasser</option>
							<option value="S">S - faste stoffer</option>
							{{/select}}
						</select>
					</div>
					<div>
						<label>
							Produksjonsår:
						</label>
						<input type="text" name="technicalData[productionYear]" value="{{productionYear}}" />
					</div>
					<div>
						<h3>Rom/deltanker:</h3>

						<div id="tankCompartments">
							{{#each tankCompartments}}
							<div class="tankCompartment">
								<label>
									Inndeling - volum (dm3):
								</label>
								<input type="number" name="technicalData[tankCompartments][]" value="{{this}}" />							
								<a href="#" class="deleteTankCompartment">Slett</a>
							</div>
							{{/each}}
						</div>

						<div>
							<a href="#" class="addTankCompartment">
							Legg til tankinndeling
							</a>
						</div>
						<div>
							<label>
								Antall rom/deltanker:
							</label>
							<input type="number" id="countTankCompartments" readonly=readonly />
							<label>
								Volum (samlet) (dm3):
							</label>
							<input type="number" id="sumTankCompartmentVolume" readonly=readonly />
						</div>
					</div>
				</div>

				<div>
				<h3>Tetthet/trykktest</h3>
					<div>
						<label>
							Siste tetthetstest utført:
						</label>
						<input type="date" name="technicalData[leakageTest]" value="{{leakageTest}}" />
					</div>
					<div>
						<label>
							Siste trykktest utført:
						</label>
						<input type="date" name="technicalData[pressureTest]" value="{{pressureTest}}" />
					</div>
				</div>

				<div>
				<h3>For tank-/batterikjøretøy: godkjent for følgende farlige gods</h3>

					<div>
						<label>
						Stoffer tilatt i henhold til tankkode eller spesielle bestemmelser for TC og TE
							<input type="checkbox" />
						</label>
					</div>
					<div>
						<label>
							eller følgende angitte stoffer
							<input type="text" />
						</label>
					</div>
				</div>

				<div>
					<h3>For EX/II eller EX/III kjøretøy, godkjent for følgende farlige gods</h3>
					<div>
						Forenighetsgruppe J
						<label>
							<input type="radio">
							Inkludert
						</label>
						<label>
							<input type="radio">
							Ekskludert
						</label>
				</div>
				{{/with}}
				</form>
			</article>

			<article id="approval">
			<h2>Attestinformasjon</h2>
			<div>

				<div>
					<label>
					Utløpsdato for ADR-attest
					</label>
					<input type="date" />
				</div>
				<div>
					<label>Attestmerknad (norsk)</label>
					<input type="text" name="certification[approval][commentNorwegian]" value="{{commentNorwegian}}" />
				</div>
				<div>
					<label>Attestmerknad (engelsk)</label>
					<input type="text" name="certification[approval][commentEnglish]" value="{{commentEnglish}}" />
				</div>
			</div>
			</article>
		</script>
	</section>

var template = Handlebars.compile($("#adrForm").html());

window.Handlebars.registerHelper('check', function(value, options) {
  var $el = $('<div>').html($(options.fn(this)));
  if (value) {
	  $el.find('[value=' + value + ']').attr({'checked':'checked'});
  }
  return $el.html();
});


window.Handlebars.registerHelper('select', function(value, options) {
  var $el = $('<select />').html( options.fn(this) );
  if (value) {
	  $el.find('[value=' + value + ']').attr({'selected':'selected'});
  }
  return $el.html();
});

function updateTankComponents() {
	var components = $("#technicalData form").serializeObject().technicalData.tankCompartments;
	var sum = 0;
	var count = 0;
	for (var i=0; i<components.length; i++) {
		if (components[i]) {
			count += 1;
			sum += parseInt(components[i]);
		}
	}
	$("#countTankCompartments").val(count);
	$("#sumTankCompartmentVolume").val(sum);
}


function calculatePartial(hash) {
	return hash ? hash.substr(1).split("/")[0] : "documents";
}


function technicalRequirementsView(technicalRequirements, inspectionQuestions) {
	var noAnswer = {};
	var questions = inspectionQuestions.map(function(question) {
		var answer = technicalRequirements.questions.find(function(a) {
			return a.id === question.id;
		}) || noAnswer;
		return {
			id: question.id,
			heading: question.heading,
			options: question.options,
			value: answer.value,
			comment: answer.comment,
			remark: answer.remark
		};
	});

	return { questions: questions };
}

function technicalControlView(technicalControl, controlQuestions) {
	var questions = controlQuestions.map(function(question) {
		var control = technicalControl.checkList.find(function(control) {
			return control.id.toString() === question.id.toString();
		});
		return {
			name: "no" + question.id, id: question.id, text: question.text,
			value: control ? control.value : undefined
		};
	});
	return {
		questions: questions,
		previousControlDate: technicalControl.previousControlDate,
		controlDate: technicalControl.controlDate
	};
}

function documentControlView(documents, documentTypes) {
	var types = documentTypes.map(function(type) {
		var missingRequired = type.required;
		documents.forEach(function(doc) {
			doc.roles.forEach(function(role) {
				if (role.id === type.id) {
					missingRequired = false;
				}
			})
		});

		return {
			id: type.id, text: type.text, comment: type.comment, missingRequired: missingRequired
		};
	});
	var docs = documents.map(function(document) {
		var type = document.roles.map(function(role) {
			return documentTypes.find(function(type) {
				return type.id === role.id;
			}).text;
		});
		return {
			filename: document.filename,
			roles: document.roles,
			documentType: type.join(", ")
		}
	});
	return { types: types, docs: docs };
}

function getTemplate(hash) {
  var articleId = calculatePartial(hash);

  if (!getTemplate.cache) {
  	getTemplate.cache = {}
  }

  if (getTemplate.cache[articleId]) {
  	return getTemplate.cache[articleId];
  }

  if (articleId === "technicalData" || articleId === "documents") {
  	return function(view) {
	  	$.ajax({
	  		url: (articleId === "documents" ? '../_common/' : '' ) + '_' + articleId + '.html',
	  		method: 'GET'
	  	}).then(function(data) {
	  		var template = Handlebars.compile(data);
	  		getTemplate.cache[articleId] = function(view) {
			    $("#content").html(template(view));
			    $("nav a[href='#" + articleId + "']").closest("li").addClass("active");
			    $("#content article#" + articleId).fadeIn();
  				var hash = window.location.hash;
				if (hash.indexOf("/") != -1) {
					var display = hash.substr(1).split("/")[1];
					$("#" + display).show();
				}	  			
	  		};
	  		getTemplate.cache[articleId](view);
	  	});  		
  	}
  }
  return;
}



function showPage() {
  var hash = window.location.hash;
  var articleId = calculatePartial(hash);
  var view = {
  	request: adrCertificationRequest,
  	referenceData: referenceData,
  	documentControl: documentControlView(adrCertificationRequest.documents, referenceData.documentTypes),
  	technicalControl: technicalControlView(adrCertificationRequest.technicalControl, referenceData.controlQuestions),
  	technicalRequirements: technicalRequirementsView(adrCertificationRequest.technicalRequirements, referenceData.inspectionQuestions),
  	technicalData: adrCertificationRequest.technicalData
  };

  if (getTemplate(hash)) {
  	return getTemplate(hash)(view);
  }

  $("#content").html(template(view));

  $("#content article#" + articleId).fadeIn();
  $("nav a[href='#" + articleId + "']").closest("li").addClass("active");

  if (hash.indexOf("/") != -1) {
	var display = hash.substr(1).split("/")[1];
	$("#" + display).show();
  }
  updateTankComponents(); // HACK
}

function displayCurrentPage() {
  var articleId = calculatePartial(window.location.hash);
  $(".dialog").hide(); // HACK
  $("nav li").removeClass("active");
  if ($("#content > article:visible").length) {
  	  var formObject = $("#content > article:visible form").serializeObject();
  	  for (var field in formObject) {
  	  	adrCertificationRequest[field] = formObject[field];
  	  }
	  $("#content > article:visible").fadeOut(showPage);
  } else {
  	showPage();
  }
}

$(function() {

	displayCurrentPage();

	$("body").on("click", "#addDocument", function(event) {
		event.preventDefault();
		var newDocument = $("#newDocument").serializeObject();
		newDocument.newDocument.filename = $("[name='newDocument[file]']").val(); // HACK
		adrCertificationRequest.documents.push(newDocument.newDocument);
		window.location.hash = "#documents";
	});
	$("body").on("click", ".deleteDocument", function(event) {
		event.preventDefault();
		adrCertificationRequest.documents.splice($(this).data("index"), 1);
		displayCurrentPage();
	});
	$("body").on("click", ".deleteTankCompartment", function(event) {
		event.preventDefault();
		$(this).closest(".tankCompartment").remove();
		updateTankComponents();
	});
	$("body").on("click", ".addTankCompartment", function(event) {
